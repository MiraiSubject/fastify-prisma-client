version: "3.7"

services:
  postgresql_database:
    image: postgres:latest
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=1234
      - POSTGRES_DB=fastify-prisma-client
    ports:
      - "8082:5432"
    restart: always
    volumes:
      - database-data:/var/lib/postgresql/data/
volumes:
  database-data:
